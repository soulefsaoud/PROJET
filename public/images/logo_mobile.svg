<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond d'icône d'application avec dégradé -->
  <rect x="100" y="100" width="300" height="300" rx="60" ry="60" fill="#FFFFFF"/>
  <rect x="110" y="110" width="280" height="280" rx="50" ry="50" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Ombre légère -->
  <rect x="115" y="115" width="270" height="270" rx="45" ry="45" fill="url(#grad)"/>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E5631;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Frigo simplifié style app -->
  <rect x="170" y="175" width="90" height="140" fill="#FFFFFF" stroke="#1E5631" stroke-width="5" rx="8" ry="8"/>
  <line x1="170" y1="215" x2="260" y2="215" stroke="#1E5631" stroke-width="5"/>
  <circle cx="185" cy="195" r="5" fill="#1E5631"/>
  <circle cx="185" cy="235" r="5" fill="#1E5631"/>
  
  <!-- Carotte moderne -->
  <polygon points="320,175 300,225 340,225" fill="#FF8C00" stroke="#FF8C00" stroke-width="1"/>
  <line x1="320" y1="175" x2="320" y2="155" stroke="#1E5631" stroke-width="4" stroke-linecap="round"/>
  <path d="M310 155 C320 140, 330 155, 320 155" stroke="#1E5631" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Nom de l'app en bas - version courte pour app -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E5631">COMPOSE</text>
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF8C00">&amp; ENJOY</text>
</svg>